<div class="container mt-4">
  <h2>Edit Task</h2>
  <form [formGroup]="taskUpdateForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" formControlName="title" placeholder="Enter task title">
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea class="form-control" id="description" formControlName="description" placeholder="Enter task description"></textarea>
    </div>
    <div class="form-group">
      <label for="dueDate">Due Date</label>
      <input type="date" class="form-control" id="dueDate" formControlName="dueDate">
    </div>
    <div class="form-group">
      <label for="completed">Completed</label>
      <input type="checkbox" class="form-check-input" id="completed" formControlName="completed">
    </div>

    <div class="form-group">
      <label for="assignedUsers">Assign Users</label>
      <select multiple class="form-control" id="assignedUsers" formControlName="assignedUsers">
        <option *ngFor="let user of users" [value]="user">{{ user.firstName + ' ' + user.lastName }}</option>
      </select>
    </div>

    <!-- List of assigned users with assign and remove buttons -->
    <div class="form-group">
      <label for="assignedUsersList">Assigned Users</label>
      <ul class="list-group" id="assignedUsersList">
        <li class="list-group-item" *ngFor="let assignedUser of taskUpdateForm.get('assignedUsers')?.value || []">
          {{ assignedUser?.firstName + ' ' + assignedUser?.lastName }}
          <button type="button" class="btn btn-sm btn-danger float-right" (click)="removeUserFromTask(assignedUser)">Remove</button>
        </li>
      </ul>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
