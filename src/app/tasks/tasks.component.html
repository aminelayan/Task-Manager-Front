<div class="card my-5">
  <div class="card-body">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Task Title</th>
        <th scope="col">Due Date</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let task of tasks">
        <td><a [routerLink]="['/tasks', task.id]">{{ task.id }}</a></td>
        <td>{{ task.title }}</td>
        <td>{{task.dueDate}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
