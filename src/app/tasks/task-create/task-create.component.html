<form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="title">Title:</label>
    <input type="text" class="form-control" id="title" formControlName="title">
<!--    <div *ngIf="taskForm.get('title').hasError('required')" class="alert alert-danger">-->
<!--      Title is required.-->
<!--    </div>-->
  </div>

  <div class="form-group">
    <label for="description">Description:</label>
    <textarea class="form-control" id="description" formControlName="description"></textarea>
<!--    <div *ngIf="taskForm.get('description').hasError?.('required')" class="alert alert-danger">-->
<!--      Description is required.-->
<!--    </div>-->
  </div>

  <div class="form-group">
    <label for="completed">Completed:</label>
    <input type="checkbox" class="form-check-input" id="completed" formControlName="completed">
  </div>

  <div class="form-group">
    <label for="dueDate">Due Date:</label>
    <input type="date" class="form-control" id="dueDate" formControlName="dueDate">
<!--    <div *ngIf="taskForm.get('dueDate').hasError('required')" class="alert alert-danger">-->
<!--      Due date is required.-->
<!--    </div>-->
  </div>

  <button type="submit" class="btn btn-primary">Create Task</button>
</form>
