<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="firstName">firstName:</label>
    <input type="text" class="form-control" id="firstName" formControlName="firstName">
    <!--    <div *ngIf="taskForm.get('title').hasError('required')" class="alert alert-danger">-->
    <!--      Title is required.-->
    <!--    </div>-->
  </div>

  <div class="form-group">
    <label for="lastName">lastName:</label>
    <input type="text" class="form-control" id="lastName" formControlName="lastName">
    <!--    <div *ngIf="taskForm.get('description').hasError?.('required')" class="alert alert-danger">-->
    <!--      Description is required.-->
    <!--    </div>-->
  </div>



  <div class="form-group">
    <label for="email">Email:</label>
    <input type="text" class="form-control" id="email" formControlName="email">
    <!--    <div *ngIf="taskForm.get('dueDate').hasError('required')" class="alert alert-danger">-->
    <!--      Due date is required.-->
    <!--    </div>-->
  </div>

  <button type="submit" class="btn btn-primary">Create User</button>
</form>
